<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Waste Detection AI</title>
</head>
<body>
    <h1>Upload Waste Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Detect Waste">
    </form>

    {% if image %}
        <h2>Uploaded Image:</h2>
        <img src="{{ image }}" width="300"><br>
    {% endif %}

    {% if prediction %}
        <h2>Detected Waste Categories:</h2>
        <ul>
        {% for label, confidence in prediction %}
            <li>{{ label }} ({{ confidence * 100 }}%)</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
